<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>09_indexOf</title>

  <script>

    const arr1 = ['수박', '옥수수', '과자', '딸기', '수수', '고구마']
    const txt1 = '수'
    
    //filter + indexOf
    const result1 = arr1.filter(item => item.indexOf(txt1) > -1)
    console.log(result1)

    const result2 = arr1.filter(item => item.indexOf(txt1) !== -1)
    console.log(result2)

    const data = [
      {text: '친구와 영화를 보다'},
      {text: '즐거운 토요일'},
      {text: '디즈니 영화'},
      {text: '집에서 영화 보기'},
      {text: '주말 즐기기'}
    ]

    const txt2 = '영화'

    const movie = data.filter(item => item.text.indexOf(txt2) > -1)
    console.log(movie)

  </script>

</head>

<body>

</body>

</html>
