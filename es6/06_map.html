  <script>

    //jsx => for, forEach, while 등 반복문을 쓸 수 없다
    //map : 반복분

    const arr1 = [10,20,30,40,50]
    arr1.map( (item, idx) => {
      return(console.log(idx, item))
    })

    console.log('======================')

    //결과가 한즐일 때
    arr1.map( (item, idx) => console.log(idx, item));

      {id: 2, name: '강호동2'},
      {id: 3, name: '강호동3'},
      {id: 4, name: '강호동4'},
      {id: 5, name: '강호동5'}
    ]

    data.map ( (item, index) => {
      return (console.log(item.id, item.name))
    })
    console.log('======================')

    data.map ( (item, index) => console.log(item.id, item.name))

    
  </script>
