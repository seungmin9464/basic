    // 조건 && 참의 결과
    // 조건 || 거짓의 결과

    const isLogin = undefined
    const done1 = true
    const done2 = false

    const result1 = done1 === true ? '참결과' : '거짓결과'
    console.log(result1)

    const result2 = done1 && '참결과'
    console.log(result2)

    const result3 = done2 || '참결과'
    console.log(result3)
