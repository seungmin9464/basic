<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08. find</title>
</head>

<script>
    const arr1 = [10,20,30,40,50]
    const data = [
        {id: 1, name: '강호동'},
        {id: 2, name: '김다미'},
        {id: 3, name: '최우식'},
        {id: 4, name: '송혜교'},
        {id: 5, name: '정지현'},
    ]

    //find : 결과 1개만, 결과 값만
    //배열.find (현재값 => 조건)

    const arr2 = arr1.find( item => item > 20 )
    console.log(arr2)

    const arr3 = arr1.find( item => item === 20 )
    console.log(arr3)

    const data1 = data.find( item => item === 2 )
    console.log(data1)
    //findIndex 
</script>

<body>
    
</body>
</html>
